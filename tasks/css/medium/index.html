<!-- CSS - Medium -->

<!DOCTYPE html>
<html>
<head>
    <title>Fork, Commit, Merge - CSS - Medium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h2>My Card</h2>
        <p>This is a simple card that you need to style using CSS.</p>
        <button id="changeTextButton">Click Me</button>
    </div>
    <script>
        document.getElementById("changeTextButton").addEventListener("click", function() {
            var cardText = document.querySelector(".card p");
            cardText.textContent = "Hello!";
        });
    </script>

</body>
</html>
